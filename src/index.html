<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUJ_9ab-uHC7XZcemj45KzRCvKovbyVMg"></script>
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
        <nav class="navbar navbar-light bg-faded navbar-fixed-top">
          <a class="home-festiivo" ui-sref="home" ui-sref-active="active">
            <strong style="font-size:25px">FESTIIVO</strong>
          </a>
          <span class="navbar-text float-xs-right text-muted">
          <a ng-if="main.isLoggedIn()" ui-sref="usersShow({ id: main.currentUserId })" ui-sref-active="active">Profile</a>
          <a ui-sref="festivalsIndex" ui-sref-active="active">Festivals</a>
          <!-- <a ui-sref="commentsIndex" ui-sref-active="active">Comments</a> -->
          <a ng-if="!main.isLoggedIn()" ui-sref="register" ui-sref-active="active">Register</a>
          <a ng-if="!main.isLoggedIn()" ui-sref="login" ui-sref-active="active">Login</a>
          <a ng-if="main.isLoggedIn()" href="#" ng-click="main.logout()">Logout</a>
        </span>
      </nav>

    <main ui-view ng-class="{'container': main.stateName !== 'home'}"></main>
  </body>
</html>
