<section>
  <h4>{{ usersShow.user.username }}</h4>
  <h4>{{ usersShow.user.email }}</h4>

  <h4>{{ usersShow.user.festivals }}</h4>

</ul>
  <li ng-repeat="festival in usersShow.user.festivals">
    <h5>{{ festival.cost }}</h5>
    <p>{{ festival.location }}</p>
  </li>
</ul>


  <a ng-if= "isCurrentUser()" ui-sref="usersEdit({ id: usersShow.user.id })" class="button">Edit</a>
  <button ng-if= "isCurrentUser()" ng-click="usersShow.delete()">Delete</button>
</section>
