<div class="row">
  <form class= "festival-edit-form" ng-submit="festivalsEdit.update()">
    <div class="twelve columns">
      <label>Festival Name</label>
      <input type="text" name="festival_name" placeholder="Enter new festival name" ng-model="festivalsEdit.festival.festival_name" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Cost</label>
      <input type="number" name="cost" step="0.01" placeholder="Change Cost here" ng-model="festivalsEdit.festival.cost" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Minimum Age</label>
      <input type="number" name="minimum_age" placeholder="Change age here" ng-model="festivalsEdit.festival.minimum_age" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Location</label>
      <input type="text" name="location" placeholder="Change Location here" ng-model="festivalsEdit.festival.location" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Details</label>
      <input type="text" name="details" placeholder="Change Details here" ng-model="festivalsEdit.festival.details" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Start</label>
      <input type="date" name="start" placeholder="Change start date here" ng-model="festivalsEdit.festival.start" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Finish</label>
      <input type="date" name="finish" placeholder="Change finsh date here" ng-model="festivalsEdit.festival.finish" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Image</label>
      <input type="text" name="image" placeholder="Change Email here" ng-model="festivalsEdit.festival.image" class="u-full-width">
    </div>

    <button>Update</button>
  </form>
</div>
