<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <h1>Festiivo!</h1>
      <nav>
        <ul>
          <li ng-if="main.isLoggedIn()"><a ui-sref="usersShow({ id: user.id })" ui-sref-active="active">Profile</a></li>
          <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
          <li><a ui-sref="festivalsIndex" ui-sref-active="active">Festivals</a></li>
          <li><a ui-sref="commentsIndex" ui-sref-active="active">Comments</a></li>
          <li ng-if="!main.isLoggedIn()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="main.isLoggedIn()"><a href="#" ng-click="main.logout()">Logout</a></li>
        </ul>
      </nav>
    <main ui-view></main>
  </body>
</html>
