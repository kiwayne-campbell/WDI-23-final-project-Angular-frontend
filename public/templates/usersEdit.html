
<div class="col-md-2">&nbsp</div>

<div class="col-md-8">

  <div class="profile-display-results-bar">
    <p>Please Edit your details below</p>
  </div>

  <div class="user-profile-form-update">
    <form ng-submit="usersEdit.update()">
      <div class="col-md-12">
        <label>Username</label>
        <input class="form-control input-lg" type="text" name="username" placeholder="Enter new Username" ng-model="usersEdit.user.username" class="u-full-width">
      </div>
      <div class="col-md-12">
        <label>Email</label>
        <input class="form-control input-lg" type="text" name="email" placeholder="Change Email here" ng-model="usersEdit.user.email" class="u-full-width">
      </div>
      <div class="col-md-12">
        <label>Image</label>
        <input class="form-control input-lg" type="text" name="image" placeholder="Upload image here" ng-model="usersEdit.user.image" class="u-full-width">
      </div>
      <div class="col-md-12">
        <label>First Name</label>
        <input class="form-control input-lg" type="text" name="image" placeholder="update first name here" ng-model="usersEdit.user.first_name" class="u-full-width">
      </div>
      <div class="col-md-12">
        <label>Last Name</label>
        <input class="form-control input-lg" type="text" name="image" placeholder="update last name here" ng-model="usersEdit.user.last_name" class="u-full-width">
      </div>
      <div class="col-md-12">
        <label>Bio</label>
        <input class="form-control input-lg" type="text" name="image" placeholder="update your Bio here" ng-model="usersEdit.user.bio" class="u-full-width">
      </div>
      <br>

      <button class="btn btn-lg btn-block">Update</button>
    </form>
  </div>

</div>

<div class="col-md-2">&nbsp</div>
