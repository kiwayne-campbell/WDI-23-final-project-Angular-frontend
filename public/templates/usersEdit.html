<section class="row">
  <form ng-submit="usersEdit.update()">
    <div class="twelve columns">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter new Username" ng-model="usersEdit.user.username" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Email</label>
      <input type="text" name="email" placeholder="Change Email here" ng-model="usersEdit.user.email" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>First Name</label>
      <input type="text" name="first_name" placeholder="Change First here" ng-model="usersEdit.user.first_name" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Last Name</label>
      <input type="text" name="last_name" placeholder="Change last here" ng-model="usersEdit.user.last_name" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>DOB</label>
      <input type="date" name="dob" placeholder="Change Email here" ng-model="usersEdit.user.dob" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Location</label>
      <input type="text" name="user_location" placeholder="Change Location here" ng-model="usersEdit.user.user_location" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>BIO</label>
      <input type="text" name="bio" placeholder="Change Location here" ng-model="usersEdit.user.bio" class="u-full-width">
    </div>

    <div class="twelve columns">
      <label>Image</label>
      <input type="text" name="image" placeholder="Change Location here" ng-model="usersEdit.user.image" class="u-full-width">
    </div>

    <button>Update</button>
  </form>
</section>
