<section>
  <form style="margin-top:100px;" novalidate ng-submit="login.submit()">
    <div>
      <label>Email</label>
      <input type="email" placeholder="Email" ng-model="login.credentials.email">
    </div>
    <div>
      <label>Password</label>
      <input type="password" placeholder="Password" ng-model="login.credentials.password">
    </div>

    <button>Login</button>
  </form>
</section>
